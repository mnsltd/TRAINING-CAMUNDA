<!-- src/main/resources/static/forms/user-details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
</head>
<body>
<form class="camunda-form" id="userDetailsForm">
    <!-- Input for User Name -->
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
    </div>

    <!-- Input for User Email -->
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>

<!-- Optional Script Section -->
<script cam-script type="text/form-script">
    // Hook into the form submission event
    camForm.on('submit', function(evt) {
        // By default, Camunda automatically collects and submits form data.
        // Custom behavior can be added here if needed.
        console.log("Form is being submitted with data: ", camForm.variableManager.variables);
    });
</script>
</body>
</html>
